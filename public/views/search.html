<div ng-controller="SearchController" class="row">
    <div class="col-md-12 text-center">
        <div class="jumbotron">
            <h1>{{ title }}</h1>
        </div>
    </div>
    <div class="col-md-4 col-md-offset-4" class="form-group">
      <form ng-submit="search()">
        <label for="seach">Search:</label>
        <input ng-model="mySearch" type="text" class="form-control" id="search">
      </form>
    </div>
    <div class="col-md-12 text-center">
        <h2>
          <a href="/">
            <span class="glyphicon glyphicon-hand-left" aria-hidden="true">
            </span>&nbsp;&nbsp; If for some reason you want to go back
          </a>
        </h2>
    </div>
</div>
